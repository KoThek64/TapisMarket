<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Connexion - TapisMarket</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../Styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body style="height:100vh; overflow:hidden;">
    <header>
        <div class="header-left" style="padding:0 5%;">
            <a href="Accueil.html" class="logo-container">
                <img src="../images/Logo.png" alt="Logo" class="logo-img" />
                <span>TapisMarket</span>
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="Accueil.html">Accueil</a></li>
                <li><a href="Catalogue.html" class="active">Catalogue</a></li>
                <li><a href="Profil.html">Mon Compte</a></li>
                <li class="mobile-only"><a href="Connexion.html">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <div class="auth-layout">
        <div class="auth-visual"
            style="background-image: url('https://images.unsplash.com/photo-1600607686527-6fb886090705?q=80&w=1000');">
        </div>

        <div class="auth-form-container">
            <div class="auth-box">
                <h1 class="auth-title">Bon retour !</h1>
                <p class="auth-subtitle">Saisissez vos identifiants pour accéder à votre compte.</p>

                <form>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="exemple@mail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <div style="margin-bottom: 25px; text-align: right;">
                        <a href="#" style="font-size: 0.85rem; color: var(--text-muted); text-decoration:underline;">Mot
                            de passe oublié ?</a>
                    </div>

                    <button type="submit" class="btn-primary" style="width:100%;">Se connecter</button>
                </form>

                <div class="auth-footer">
                    Pas encore de compte ? <a href="Inscription.html">Créer un compte</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
